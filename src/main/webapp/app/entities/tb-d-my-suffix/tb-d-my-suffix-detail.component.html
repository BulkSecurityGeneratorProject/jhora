
<div *ngIf="tbD">
    <h2><span>Tb D</span> {{tbD.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>File Name</span></dt>
        <dd>
            <span>{{tbD.fileName}}</span>
        </dd>
        <dt><span>File Type</span></dt>
        <dd>
            <span>{{tbD.fileType}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tb-d-my-suffix/'+ tbD.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
