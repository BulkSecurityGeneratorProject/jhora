<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTbELabel">Create or edit a Tb E</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tbE.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tbE.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_colFileName">Col File Name</label>
            <input type="text" class="form-control" name="colFileName" id="field_colFileName"
                [(ngModel)]="tbE.colFileName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_colFileType">Col File Type</label>
            <input type="text" class="form-control" name="colFileType" id="field_colFileType"
                [(ngModel)]="tbE.colFileType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
