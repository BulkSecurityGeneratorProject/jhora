
<div *ngIf="tBdatafile">
    <h2><span>T Bdatafile</span> {{tBdatafile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Tb File Name</span></dt>
        <dd>
            <span>{{tBdatafile.tbFileName}}</span>
        </dd>
        <dt><span>Tb File Type</span></dt>
        <dd>
            <span>{{tBdatafile.tbFileType}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 't-bdatafile-my-suffix/'+ tBdatafile.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
