<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTBdatafileLabel">Create or edit a T Bdatafile</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tBdatafile.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tBdatafile.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tbFileName">Tb File Name</label>
            <input type="text" class="form-control" name="tbFileName" id="field_tbFileName"
                [(ngModel)]="tBdatafile.tbFileName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tbFileType">Tb File Type</label>
            <input type="text" class="form-control" name="tbFileType" id="field_tbFileType"
                [(ngModel)]="tBdatafile.tbFileType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
