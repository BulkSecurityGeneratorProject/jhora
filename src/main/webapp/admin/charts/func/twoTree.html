<!DOCTYPE html>
<HTML>
<HEAD>
    <TITLE> ZTREE DEMO - async for All</TITLE>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../js/ztree/css/demo.css" type="text/css">
    <link rel="stylesheet" href="../js/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="../js/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/ztree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery.autocomplete.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.5.3/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.5.3/themes/icon.css">
    <script type="text/javascript" src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/leftTree.js"></script>
    <SCRIPT type="text/javascript">
        <!--
        var demoMsg = {
            async:"正在进行异步加载，请等一会儿再点击...",
            expandAllOver: "全部展开完毕",
            asyncAllOver: "后台异步加载完毕",
            asyncAll: "已经异步加载完毕，不再重新加载",
            expandAll: "已经异步加载完毕，使用 expandAll 方法"
        }
        var setting = {
            async: {
                enable: true,
//                url:"../../../api/tree/v1/getNodes",
                url:"../../../api/tree/v1/getESNodes?pid=pddkx_zsbyqGroup@SBID00000026ECABF0AED648E18F470B48C0DD4F4D",
                autoParam:["id", "name=n", "level=lv"],
//                otherParam:{"otherParam":"zTreeAsyncTest"},
                dataFilter: filter,
                type: "get"
            },
            callback: {
                beforeAsync: beforeAsync,
                onAsyncSuccess: onAsyncSuccess,
                onAsyncError: onAsyncError
            }
        };

        function filter(treeId, parentNode, childNodes) {
            if (!childNodes) return null;
            for (var i=0, l=childNodes.length; i<l; i++) {
                childNodes[i].name = childNodes[i].name.replace(/\.n/g, '.');
            }
            return childNodes;
        }

        function beforeAsync() {
            curAsyncCount++;
        }

        function onAsyncSuccess(event, treeId, treeNode, msg) {
            curAsyncCount--;
            if (curStatus == "expand") {
                expandNodes(treeNode.children);
            } else if (curStatus == "async") {
                asyncNodes(treeNode.children);
            }

            if (curAsyncCount <= 0) {
                if (curStatus != "init" && curStatus != "") {
                    $("#demoMsg").text((curStatus == "expand") ? demoMsg.expandAllOver : demoMsg.asyncAllOver);
                    asyncForAll = true;
                }
                curStatus = "";
            }
        }

        function onAsyncError(event, treeId, treeNode, XMLHttpRequest, textStatus, errorThrown) {
            curAsyncCount--;

            if (curAsyncCount <= 0) {
                curStatus = "";
                if (treeNode!=null) asyncForAll = true;
            }
        }

        var curStatus = "init", curAsyncCount = 0, asyncForAll = false,
            goAsync = false;
        function expandAll() {
            if (!check()) {
                return;
            }
            var zTree = $.fn.zTree.getZTreeObj("treeDemo");
            if (asyncForAll) {
                $("#demoMsg").text(demoMsg.expandAll);
                zTree.expandAll(true);
            } else {
                expandNodes(zTree.getNodes());
                if (!goAsync) {
                    $("#demoMsg").text(demoMsg.expandAll);
                    curStatus = "";
                }
            }
        }
        function expandNodes(nodes) {
            if (!nodes) return;
            curStatus = "expand";
            var zTree = $.fn.zTree.getZTreeObj("treeDemo");
            for (var i=0, l=nodes.length; i<l; i++) {
                zTree.expandNode(nodes[i], true, false, false);
                if (nodes[i].isParent && nodes[i].zAsync) {
                    expandNodes(nodes[i].children);
                } else {
                    goAsync = true;
                }
            }
        }

        function asyncAll() {
            if (!check()) {
                return;
            }
            var zTree = $.fn.zTree.getZTreeObj("treeDemo");
            if (asyncForAll) {
                $("#demoMsg").text(demoMsg.asyncAll);
            } else {
                asyncNodes(zTree.getNodes());
                if (!goAsync) {
                    $("#demoMsg").text(demoMsg.asyncAll);
                    curStatus = "";
                }
            }
        }
        function asyncNodes(nodes) {
            if (!nodes) return;
            curStatus = "async";
            var zTree = $.fn.zTree.getZTreeObj("treeDemo");
            for (var i=0, l=nodes.length; i<l; i++) {
                if (nodes[i].isParent && nodes[i].zAsync) {
                    asyncNodes(nodes[i].children);
                } else {
                    goAsync = true;
                    zTree.reAsyncChildNodes(nodes[i], "refresh", true);
                }
            }
        }

        function reset() {
            if (!check()) {
                return;
            }
            asyncForAll = false;
            goAsync = false;
            $("#demoMsg").text("");
            $.fn.zTree.init($("#treeDemo"), setting);
        }

        function check() {
            if (curAsyncCount > 0) {
                $("#demoMsg").text(demoMsg.async);
                return false;
            }
            return true;
        }

        $(document).ready(function(){

            $.fn.zTree.init($("#treeDemo"), setting);

            $.fn.zTree.init($("#leftTree"), leftTreeSetting);

            $("#expandAllBtn").bind("click", expandAll);
            $("#asyncAllBtn").bind("click", asyncAll);
            // $("#resetBtn").bind("click", reset);


        });
        //-->
    </SCRIPT>
</HEAD>

<BODY>

<div id="cc" class="easyui-layout" style="width:100%;height:400px;">
    <div data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>

    <div data-options="region:'west',title:'West',split:true" style="width:50%;padding:5px;">
        <div class="zTreeDemoBackground left">
            <ul id="leftTree" class="ztree"></ul>
        </div>

    </div>
    <div data-options="region:'center',title:'center title'" style="width: 50%;padding:5px;background:#eee;">
        <div class="zTreeDemoBackground right">
            <ul id="treeDemo" class="ztree"></ul>
        </div>
    </div>
</div>

</BODY>
</HTML>
